<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/overlay.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Chess.js</title>
  </head>
  <body>
  <a href="https://github.com/joahg/chess.js"><img style="position: absolute; top: 0; left: 0; border: 0;" src="img/forkme.png" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_white_ffffff.png"></a>

  <div class="overlay" id="opts">
    <div class="modal">
      <h3>Options</h3>
      <p>
        <input type="checkbox" id="hoverGuard" name="hoverGuard"> <label for="hoverGuard">Highlight guards on hover</label><br>
        <input type="checkbox" id="blackGuard" name="blackGuard"> <label for="blackGuard">Highlight all guards (Black)</label><br>
        <input type="checkbox" id="whiteGuard" name="whiteGuard"> <label for="whiteGuard">Highlight all guards (White)</label><br>
        <input type="checkbox" id="canMove" name="canMove"> <label for="canMove">Highlight moveable pieces</label><br>
        <input type="checkbox" id="rotateBoard" name="rotateBoard"> <label for="rotateBoard">Rotate board on turn change</label>
        <input type="checkbox" id="playWithFairies" name="playWithFairies"> <label for="playWithFairies">Play with <a href="http://en.wikipedia.org/wiki/Fairy_chess_piece">fairies</a> (on pawn promotion)</label>
      </p>
    </div>
  </div>

  <div class="overlay" id="log">
    <div class="modal">
      <ol class="log"></ol>
    </div>
  </div>

    <div class="container">
      <h1> Chess.js </h1>

      <h2 class="move"></h2>

      <section class="chess">

      </section>

      <div class="meta">
        <a href="https://github.com/joahg/chess.js">{ src }</a> | <a href="http://www.joahg.com/">{ author }</a> | <a data-overlay-trigger="log" href="#!">{ game log }</a> | <a data-overlay-trigger="opts" href="#!">{ game options }</a>
      </div> 
    </div>
  </body>
</html>
